{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="ディスクリプション">
    <title>{{ PAGE_TITLE }}</title>
    <!--ページCSSの読み込み-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.2/destyle.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static "common/css/style.css" %}">
    {% comment %}
    {% include 'common/ogp.html' %}
    {% include 'common/favicon.html' %}
 {% endcomment %}
</head>
<body>
    <header class="header js-header" id="header">
        <h1 class="header__logo">LOGO</h1>
        <nav class="gnav">
            <ul class="gnav__list">
                <li class="gnav__item"><a href="">コーチを探す</a></li>
                <li class="gnav__item"><a href="">レッスンを探す</a></li>
                {% if user.is_authenticated %}
                <li class="gnav__item --logout"><a href="{% url 'account_logout' %}">ログアウト</a></li>
                {% else %}
                <li class="gnav__item --login"><a href="{% url 'account_login' %}">ログイン</a></li>
                <li class="gnav__item --register"><a href="{% url 'account_signup' %}">登録</a></li>
                {% endif %}
            </ul>
        </nav>

        <div class="hamburger js-hamburger">
            <span></span><span></span><span></span>
        </div>
        <!-- /.hamburger -->
    </header>
